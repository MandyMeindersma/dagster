          key: "value"
        description: "example_string"
        pool: "example_string"
        backfill_policy:
          type: "example_string"
      translation: "example_string"
      include_metadata:
        - "example_item_1"
        - "example_item_2"
  sling:
    connections:
      - name: "example_string"
        type: "example_string"
