# Template with instructions
type: <string>  # Optional
attributes:  # Optional: Attributes details
  connections:  # Optional: Connections details
  replications:  # Optional: List of object items
    - path: <string>  # Required
      op:  # Optional: Op details
        name: <string>  # Optional
        tags:  # Optional: Tags details
        description: <string>  # Optional
        pool: <string>  # Optional
        backfill_policy:  # Optional: Backfill_Policy details
          type: <string>  # Optional
      translation: <string>  # Optional
      include_metadata:  # Optional: List of string items
        - <string>
  sling:  # Optional: Resource for interacting with the Sling package. This resource can be used to run Sling replications.
    connections:  # Optional: List of object items
      - name: <string>  # Required: The name of the connection, must match the name in your Sling replication configuration.
        type: <string>  # Required: Type of the source connection, must match the Sling connection types. Use 'file' for local storage.
        connection_string: <string>  # Optional: The optional connection string for the source database, if not using keyword arguments.
template_vars_module: <string>  # Optional
requirements:  # Optional: Describes dependencies for a component to load.
  env:  # Optional: List of string items
    - <string>
post_processing:  # Optional: Post_Processing details

